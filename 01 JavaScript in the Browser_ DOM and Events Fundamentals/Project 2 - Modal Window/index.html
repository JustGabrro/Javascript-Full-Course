<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal Window</title>
</head>
<body>
    <button class="show-modal">Show Modal I</button>
    <button class="show-modal">Show Modal II</button>
    <button class="show-modal">Show Modal III</button>

    <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>Modal Window</h1>
        <p>a small, interactive box that grabs your attention. 
            It might show important messages, ask for confirmation, 
            or display extra content. Click outside or press a button, 
            and It will disappear gracefully.</p>
    </div>
    <div class="overlay hidden"></div>


    <script src="script.js"></script>
</body>
